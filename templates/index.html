<!DOCTYPE html>
<html>
<head>
    <title>Pollen Grain Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1581092337632-dfd727d27585') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar {
            background-color: #9ccc65;
        }
        .upload-box {
            background-color: rgba(0, 0, 0, 0.5);
            margin: 120px auto;
            padding: 40px;
            border-radius: 12px;
            max-width: 500px;
            text-align: center;
        }
        input[type="file"] {
            margin: 15px 0;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-white">Pollen Grain Classification</span>
        <div class="navbar-nav">
            <a class="nav-link text-white" href="#">About</a>
            <a class="nav-link text-white" href="#">Contact</a>
            <a class="nav-link text-white" href="#">Prediction</a>
        </div>
    </div>
</nav>

<div class="upload-box">
    <form action="/result" method="post" enctype="multipart/form-data">
        <h3>Select the pollen grain image</h3>
        <input type="file" name="image" class="form-control" required><br>
        <input type="submit" value="Submit" class="btn btn-primary">
        <a href="/logout" class="btn btn-light ms-2">Logout</a>
    </form>
</div>

</body>
</html>
